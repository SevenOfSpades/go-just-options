name: CI

on:
    push:
        branches: [ develop ]
    pull_request:
        branches: [ develop ]

jobs:
    test:
        name: Test
        runs-on: ubuntu-latest
        steps:
            -   name: Set up Go
                uses: actions/setup-go@v3
                with:
                    go-version: '1.21'

            -   name: Checkout repo
                uses: actions/checkout@v3

            -   name: Run go test
                run: go test -v -cover .